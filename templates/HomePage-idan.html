<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FLYTAU - הכי בבית בעולם</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='idan-home.css') }}">
</head>
<body class="dashboard-page idan-home"
      style="background: url('{{ url_for('static', filename='imgs/background.png') }}') no-repeat center center fixed;
             background-size: cover;">

  <!-- Header עליון עם הכפתורים למעלה שמאלה -->
  <div class="header">
      <a href="#" class="link">הרשמה</a>
      <a href="#" class="link">התחברות</a>
      <a href="#" class="link">צריכים אותנו?</a>
  </div>

  <!-- Container מרכזי לכל התוכן -->
  <div class="main-container">

      <!-- לוגו עם כיתוב -->
      <div class="logo-container">
          <img src="{{ url_for('static', filename='imgs/flytau-logo.png') }}" alt="FlyTau Logo" class="flytau-logo">
          <span class="logo-caption">הכי בבית בעולם</span>
      </div>

      <!-- כפתורי פעולה ממש מעל הטבלה -->
      <div class="actions main-actions">
          <button class="btn btn-primary" style="background: linear-gradient(90deg, var(--blue), var(--blue2)); margin: 0;">הזמנת טיסה</button>
          <button class="btn btn-ghost" style="margin: 0;">ניהול הזמנה</button>
          <button class="btn btn-ghost" style="margin: 0;">היסטוריית רכישות</button>
      </div>

      <!-- טופס חיפוש טיסה -->
      <div class="card">

          <!-- כפתורי סוג טיסה בתוך הטבלה, מעל השדות -->
          <div class="flight-type-buttons">
              <a href="{{ url_for('idan_home') }}" class="btn btn-primary small-btn">הלוך-חזור</a>
              <a href="{{ url_for('idan_home_1way') }}" class="btn btn-ghost small-btn">כיוון אחד</a>
              <a href="{{ url_for('idan_home_all') }}" class="btn btn-ghost small-btn">כל היעדים</a>
          </div>

          <div class="form-grid">
              <div class="field">
                  <label for="source">מקור</label>
                  <input list="airports" id="source" placeholder="הקלד עיר או נמל תעופה">
                  <datalist id="airports">
                    <option value="תל אביב - נתב״ג">
                    <option value="חיפה">
                    <option value="אילת">
                    <option value="ירושלים">
                    <option value="לונדון">
                    <option value="פריז">
                    <option value="ניו יורק">
                  </datalist>
              </div>
              <div class="field">
                  <label for="destination">יעד</label>
                  <input list="airports" id="destination" placeholder="הקלד עיר או נמל תעופה">
              </div>
              <div class="field">
                  <label for="departure">תאריך יציאה</label>
                  <input type="date" id="departure">
              </div>
              <div class="field">
                  <label for="return">תאריך חזרה</label>
                  <input type="date" id="return">
              </div>
              <div class="field">
                  <label for="passengers">מספר נוסעים</label>
                  <input type="number" id="passengers" min="1" value="1">
              </div>
          </div>

          <div class="actions">
              <button class="btn btn-primary">חיפוש טיסה</button>
          </div>
      </div>
  </div>
</body>
</html>
