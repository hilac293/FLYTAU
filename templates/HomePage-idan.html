<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FLYTAU - הכי בבית בעולם</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='idan-home.css') }}">
    <style>
        /* רווחים ואווריריות לשדות הטופס */
        .form-grid {
            display: flex;
            flex-direction: column; /* כל שדה בשורה מלאה */
            gap: 20px; /* רווח בין השדות */
        }

        .form-grid .field input,
        .form-grid .field textarea {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .form-grid .field label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        .actions button {
            margin-top: 20px; /* רווח מעל הכפתור */
        }

        .error {
            color: red;
            margin-bottom: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body class="dashboard-page idan-home"
      style="background: url('{{ url_for('static', filename='imgs/background.png') }}') no-repeat center center fixed;
             background-size: cover;">

  <!-- Header עליון עם הכפתורים למעלה שמאלה -->
  <div class="header">
      <a href="#" class="link">הרשמה</a>
      <a href="#" class="link">התחברות</a>
      <a href="{{ url_for('contact_us') }}" class="link">צריכים אותנו?</a>
  </div>

  <!-- Container מרכזי לכל התוכן -->
  <div class="main-container">

      <!-- לוגו עם כיתוב -->
      <div class="logo-container">
          <img src="{{ url_for('static', filename='imgs/flytau-logo.png') }}" alt="FlyTau Logo" class="flytau-logo">
          <span class="logo-caption">הכי בבית בעולם</span>
      </div>

      <!-- כפתורי פעולה ממש מעל הטבלה -->
      <div class="actions main-actions">
          <button class="btn btn-primary" style="background: linear-gradient(90deg, var(--blue), var(--blue2)); margin: 0;">הזמנת טיסה</button>
          <button class="btn btn-ghost" style="margin: 0;">ניהול הזמנה</button>
          <button class="btn btn-ghost" style="margin: 0;">היסטוריית רכישות</button>
      </div>

      <!-- הודעת שגיאה -->
      {% if error_message %}
      <div class="error">
          {{ error_message }}
      </div>
      {% endif %}

      <!-- טופס חיפוש טיסה -->
      <div class="card">
          <form method="POST" action="{{ url_for('search_flights') }}" class="form-grid">

              <div class="field">
                  <label for="source">מקור</label>
                  <input list="airports" id="source" name="source" placeholder="הקלד עיר או נמל תעופה" required
                         value="{{ prev_source or '' }}">
                  <datalist id="airports">
                      <option value="תל אביב - נתב״ג">
                      <option value="אילת">
                      <option value="לונדון">
                      <option value="פריז">
                      <option value="ניו יורק">
                  </datalist>
              </div>

              <div class="field">
                  <label for="destination">יעד</label>
                  <input list="airports" id="destination" name="destination" placeholder="הקלד עיר או נמל תעופה" required
                         value="{{ prev_destination or '' }}">
              </div>

              <div class="field">
                  <label for="departure">תאריך יציאה</label>
                  <input type="date" id="departure" name="departure"
                         min="{{ min_date }}" max="{{ max_date }}" required
                         value="{{ prev_departure or '' }}">
              </div>

              <div class="field">
                  <label for="passengers">מספר נוסעים</label>
                  <input type="number" id="passengers" name="passengers" min="1" required
                         value="{{ prev_passengers or 1 }}">
              </div>

              <div class="actions">
                  <button type="submit" class="btn btn-primary">חיפוש טיסה</button>
              </div>
          </form>
      </div>
  </div>
</body>
</html>
