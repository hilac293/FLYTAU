<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>פרטי נוסעים</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='passengers.css') }}">
    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='passengers.css') }}">
</head>
<body>

<!-- Progress bar -->
<div class="steps">
    {% for step in steps %}
        <div class="step {% if loop.index == current_step %}active{% endif %}">
            {{ step }}
        </div>
    {% endfor %}
</div>


<h1>פרטי נוסעים</h1>

<form>

    {% for i in range(num_passengers) %}
    <div class="passenger-card">
        <h3>נוסע {{ i + 1 }}</h3>

        <!-- First Name -->
        <div class="input-wrapper">
            <i class="fa-solid fa-user icon"></i>
            <input type="text"
                   placeholder="First Name (English)"
                   value="{% if i == 0 and logged_in %}{{ user.first_name }}{% endif %}"
                   required>
        </div>

        <!-- Last Name -->
        <div class="input-wrapper">
            <i class="fa-solid fa-file-signature icon"></i>
            <input type="text"
                   placeholder="Last Name (English)"
                   value="{% if i == 0 and logged_in %}{{ user.last_name }}{% endif %}"
                   required>
        </div>

        <!-- Email -->
        <div class="input-wrapper">
            <i class="fa-solid fa-envelope icon"></i>
            <input type="email"
                   placeholder="Email"
                   value="{% if i == 0 and logged_in %}{{ user.email }}{% endif %}"
                   required>
        </div>

        <!-- Phone -->
        <div class="input-wrapper">
            <i class="fa-solid fa-phone icon"></i>
            <input type="tel"
                   placeholder="Phone"
                   value="{% if i == 0 and logged_in %}{{ user.phone }}{% endif %}"
                   required>
        </div>

    </div>
    {% endfor %}

    <button type="submit">המשך לתוספות</button>

</form>


</body>
</html>
