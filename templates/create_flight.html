{% extends "base.html" %}

{% block title %}יצירת טיסה{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
{% endblock %}

{% block content %}

<div class="page">
  <div class="card">

    {% if error %}
      <div class="notice error" style="margin-bottom:10px;">
        {{ error }}
      </div>
    {% endif %}

    <div class="header">
      <h2>יצירת טיסה חדשה</h2>
      <p>הזן פרטי טיסה</p>
    </div>

    <form method="POST">
      <div class="form-grid">

        <!-- תאריך -->
        <div class="field">
          <label>תאריך יציאה</label>
          <input
            type="date"
            name="date"
            required
            min="{{ current_date }}"
            max="{{ max_date }}"
          >
        </div>

        <!-- שעה -->
        <div class="field">
          <label>שעת יציאה</label>
          <input type="time" name="time" required>
        </div>

        <div style="grid-column: span 2; height: 6px;"></div>

        <!-- מוצא -->
        <div class="field">
          <label>מוצא</label>
          <select name="origin" required>
            <option value="">בחר מוצא</option>
            {% for o in origins %}
              <option value="{{ o }}">{{ o }}</option>
            {% endfor %}
          </select>
        </div>

        <!-- יעד -->
        <div class="field">
          <label>יעד</label>
          <select name="destination" required>
            <option value="">בחר יעד</option>
            {% for d in destinations %}
              <option value="{{ d }}">{{ d }}</option>
            {% endfor %}
          </select>
        </div>

        <div style="grid-column: span 2; height: 6px;"></div>

        <!-- מחיר רגיל -->
        <div class="field">
          <label>מחיר רגיל</label>
          <input
            type="number"
            step="0.01"
            name="regular_price"
            required
          >
        </div>

        <!-- מחיר ביזנס -->
        <div class="field">
          <label>מחיר ביזנס</label>
          <input
            type="number"
            step="0.01"
            name="business_price"
            required
          >
        </div>

      </div>

      <div class="actions-flight">
        <button type="submit" class="btn btn-primary">
          המשך לבחירת מטוס
        </button>
      </div>
    </form>

  </div>
</div>

{% endblock %}
